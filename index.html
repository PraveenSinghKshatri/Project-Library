<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project | TOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>

    <header class="navbar">
        <div class="left-nav">
            <h1><i class="fa-solid fa-book-open"> BookNest</i></h1>
        </div>
        <div class="right-nav">
            <span id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon"></i>
            </span>
        </div>
    </header>
    
    <main>
        <div id="bookContainer" class="book-container">
               <!-- Default Add New Book Card -->
            <div class="book-card add-new-book">
                <div class="add-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="book-details">
                    <p class="title">Add New Book</p>
                </div>
            </div>
            <!-- Book cards will be dynamically added here -->
             
        </div>

        <!-- Example of a single book card -->
        <div class="book-card">
            <div class="book-cover">
                <img src="./Hobbit.jpeg" alt="Book Cover">
            </div>
            <div class="book-details">
                <p class="title">Title: The Hobbit</p>
                <p class="author">Author: J.R.R. Tolkien</p>
                <p class="pages">Pages: 295</p>
                <p class="read">Read: 
                    <label class="toggle">
                        <input type="checkbox" class="read-toggle"> 
                        <span class="slider"></span>
                    </label>
                </p>
                
                <br>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

        <!-- Modal for adding a new book -->
        <div id="addBookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br>

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required><br>

                    <label for="coverUrl">Cover URL:</label>
                    <input type="text" id="coverUrl" name="coverUrl" placeholder="Enter URL for book cover"><br>

                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read"><br>

                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>


        <!-- Modal for editing book details -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <form id="editBookForm">
                    <!-- Form fields for editing -->
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
