<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project | TOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>
    <div class="navbar">
        <div class="left-nav">
            <h1><i class="fas fa-book"></i> BOOKNEST</h1>
        </div>
        <div class="right-nav">
            <div id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </div>
    </div>

    <div id="bookContainer" class="book-container">
        <div class="book-card add-new-book block-element">
            <div class="add-icon">
                <i class="fas fa-plus-circle"></i>
            </div>
            <div class="book-details">
                <p class="title">Add New Book</p>
            </div>
        </div>

        
    </div>

    <!-- Modal for adding a new book -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="addBookForm">
                <label for="coverUrl">Cover URL:</label>
                <input type="url" id="coverUrl" name="coverUrl" required>
                <br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
                <br>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>

    <!-- Modal for editing a book -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-edit">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <label for="editCoverUrl">Cover URL:</label>
                <input type="url" id="editCoverUrl" name="editCoverUrl" required>
                <br>
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" name="editTitle" required>
                <br>
                <label for="editAuthor">Author:</label>
                <input type="text" id="editAuthor" name="editAuthor" required>
                <br>
                <label for="editPages">Pages:</label>
                <input type="number" id="editPages" name="editPages" required>
                <br>                
                <label for="editRead">Read:</label>
                <input type="checkbox" id="editRead" name="editRead">
                <br>
                <input type="submit" value="Save Changes">
            </form>
        </div>
    </div>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content delete-modal">
            <span class="close-delete">&times;</span>
            <h2>Delete Book</h2>
            <p>Are you sure you want to delete this book?</p>
            <div class="btn-container">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="edit-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
